<html>
  <head>
    <title>
      Vue Basics
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        margin-top: 20px;
        background: #ddd;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h2>{{ title }}</h2>
      <p v-if="showName">{{ name }}</p>
      <button @click="toggleName">Show/Hide Your Name</button>
      <button @click="logEvent">Log Event Info</button>
      <div class="canvas" @mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
